<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Color QR Tracker (Prototype)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>QR Navigator</h1>
  </header>

  <main>
    <div class="stage">
      <video id="video" autoplay playsinline muted></video>     
      <canvas id="display"></canvas>
      <canvas id="process" hidden></canvas>
      <div id="overlayText">Please choose QR Color to scan</div>
      <div class="scan-area"></div>
    </div>

    <div id="status" class="status">Initializingâ€¦</div>   
    <div id="result" class="result" aria-live="polite"></div>
    
    <!-- Control buttons -->
    <div class="controls">
      <button id="restartBtn" onclick="restartScan()" style="display: none;">
        ðŸ”„ Restart Scanning
      </button>
    </div>
  </main>

  <!-- Scripts -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="qr-data.js" defer></script>
  <script src="app.js" defer></script>

  <script>
    // Show restart button after initialization
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const restartBtn = document.getElementById('restartBtn');
        if (restartBtn) {
          restartBtn.style.display = 'block';
        }
      }, 2000);
    });
  </script>
</body>
</html>
